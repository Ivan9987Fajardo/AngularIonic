<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div>
            <ion-item>
              <ion-icon name="person-outline"></ion-icon>&nbsp;
              <ion-input placeholder="User ID"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="key-outline"></ion-icon>&nbsp;
              <ion-input name="password" type="password" placeholder="Password" required></ion-input>
              <ion-icon name="eye"></ion-icon>
            </ion-item>
          </div>
          <div padding>
            <ion-button type="submit" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
